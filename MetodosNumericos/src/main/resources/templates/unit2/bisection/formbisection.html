<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Metodos Numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"; 
            integrity="" 
            crossorigin="anonymous"
        ></script>

    </head>
    <body>



        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img th:src="@{images/logo.itses.png}" width="125" height="38" class="d-inline-block aling-top" href/>

                METODOS NUMERICOS
                </a>
                </div>
           
        </nav>
    
        
        
        
        <div class="container">
       
      
        </div>
        
        <form th:action="@{/unit2/solvebisection}" th:object="${bisection}" method="post"class="row g-3">
      <div class="container p-4 mt-4 rounded" style="background-color: #f8f9fa;">
    <h2 class="text-center mb-4">Método de Bisección</h2>
    
    <div class="row g-3 justify-content-center">
        
          <div class="col-md-6 col-lg-4">
            <div class="form-floating">
                <input type="text" class="form-control" id="FX" placeholder="FuncionEvaluar" name="FX" th:field="*{FX}">
                <label for="FX">Funcion a Evaluar</label>
            </div>
        </div>
        
        
        <div class="col-md-6 col-lg-4">
            <div class="form-floating">
                <input type="number" class="form-control" id="maximas" placeholder="Iteraciones Máximas" th:field="*{IteracionesMaximas}">
                <label for="maximas">Iteraciones Máximas</label>
            </div>
        </div>
        
        <div class="col-md-6 col-lg-4">
            <div class="form-floating">
                <input  type="number" step="any" class="form-control" id="XL" placeholder="XL" th:field="*{XL}">
                <label for="XL">XL</label>
            </div>
        </div>
        
        <div class="col-md-6 col-lg-4">
            <div class="form-floating">
                <input type="number" step="any" class="form-control" id="xu" placeholder="XU" th:field="*{XU}">
                <label for="xu">XU</label>
            </div>
        </div>
        
           <div class="col-md-6 col-lg-4">
            <div class="form-floating">
                <input type="number" class="form-control" id="ErrorAproximado" placeholder="Error Aproximado" th:field="*{Ea}">
                <label for="error">Error Aproximado</label>
            </div>
        </div>

    </div>
    <br>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" type="submit">Calcular</button>
    </div>
    
    
    
    
    
</div>
        </form>


        
    </body>
</html>
