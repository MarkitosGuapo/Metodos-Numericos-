<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Método de Punto Fijo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous"/>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" alt="Logo"/>
                MÉTODOS NUMÉRICOS
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>Método de Punto Fijo</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Iteración</th>
                    <th scope="col">Xi</th>
                    <th scope="col">g(Xi)</th>
                    <th scope="col">Error (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve, iter : ${solvepuntofijo}">
                    <td th:text="${iter.index + 1}">Número de Iteración</td>
                    <td th:text="${solve.XL}">Valor de Xi</td>
                    <td th:text="${solve.XR}">Valor de g(Xi)</td>
                    <td th:text="${solve.Ea}">Error relativo</td>
                </tr>
            </tbody>
        </table>
    </div>
    
      <!-- Botón para regresar -->
        <div class="d-flex justify-content-center mt-4">
            <a href="/unit2/formnewtonraphson" class="btn btn-secondary me-2">Nuevo Cálculo</a>
            <a href="/unit2" class="btn btn-primary">Regresar a Métodos</a>
        </div>
    
    
</body>
</html>
