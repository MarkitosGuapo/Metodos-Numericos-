<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados - Newton-Raphson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"/>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" alt="Logo"/>
                MÉTODOS NUMÉRICOS
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Método de Newton-Raphson</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>XI</th>
                    <th>F(XI)</th>
                    <th>F'(XI)</th>
                    <th>XI+1</th>
                    <th>Error Aprox.</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve, iter : ${solvenewtonraphson}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${solve.XI}"></td>
                    <td th:text="${solve.FX}"></td>
                    <td th:text="${solve.FPrima}"></td>
                    <td th:text="${solve.XINext}"></td>
                    <td th:text="${solve.Ea}"></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botón para regresar -->
        <div class="d-flex justify-content-center mt-4">
            <a href="/unit2/formnewtonraphson" class="btn btn-secondary me-2">Nuevo Cálculo</a>
            <a href="/unit2" class="btn btn-primary">Regresar a Métodos</a>
        </div>
    </div>
</body>
</html>
