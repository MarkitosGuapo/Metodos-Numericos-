<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos Numéricos - Bisección</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <!-- Menú y banner reutilizados -->
        <nav th:replace="/layout/template :: menu"> </nav>
        <div th:replace="/layout/template :: bannerunit2"></div>

        <!-- Migas de pan -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/index.html">Inicio</a></li>

                <li class="breadcrumb-item"><a href="/unit2">Solución de Ecuaciones</a></li>
                <li class="breadcrumb-item active" aria-current="page">Formulario Bisección</li>
            </ol>
        </nav>

        <!-- Formulario Método de Bisección -->
        <form th:action="@{/unit2/solvebisection}" th:object="${bisection}" method="post" class="row g-3">
            <div class="container p-4 mt-4 rounded" style="background-color: #f8f9fa;">
                <h2 class="text-center mb-4">Método de Bisección</h2>

                <div class="row g-3 justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="FX" placeholder="Funcion Evaluar" th:field="*{FX}">
                            <label for="FX">Función a Evaluar</label>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="maximas" placeholder="Iteraciones Máximas" th:field="*{IteracionesMaximas}">
                            <label for="maximas">Iteraciones Máximas</label>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" step="any" class="form-control" id="XL" placeholder="XL" th:field="*{XL}">
                            <label for="XL">XL</label>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" step="any" class="form-control" id="XU" placeholder="XU" th:field="*{XU}">
                            <label for="XU">XU</label>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="ErrorAproximado" placeholder="Error Aproximado" th:field="*{Ea}">
                            <label for="ErrorAproximado">Error Aproximado</label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" type="submit">Calcular</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
