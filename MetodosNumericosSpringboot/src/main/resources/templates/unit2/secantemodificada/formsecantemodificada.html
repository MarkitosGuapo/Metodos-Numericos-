<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos Numéricos - Secante Modificada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <!-- Menú y banner reutilizados -->
        <nav th:replace="/layout/template :: menu"></nav>
        <div th:replace="/layout/template :: bannerunit2"></div>
        <!-- Migas de pan -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                       <li class="breadcrumb-item"><a href="/index.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/unit2">Solución de Ecuaciones</a></li>
                <li class="breadcrumb-item active" aria-current="page">Formulario Secante Modificada</li>
            </ol>
        </nav>
        <!-- Formulario Método de la Secante Modificada -->
        <form th:action="@{/unit2/solvesecantemodificada}" th:object="${secantemodificada}" method="post" class="row g-3">
            <div class="container p-4 mt-4 rounded" style="background-color: #f8f9fa;">
                <h2 class="text-center mb-4">Método de la Secante Modificada</h2>
                <div class="row g-3 justify-content-center">
                    <!-- Función a Evaluar -->
                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="funcionStr" placeholder="Función" th:field="*{funcionStr}">
                            <label for="funcionStr">Función a Evaluar</label>
                        </div>
                    </div>
                    <!-- Iteraciones Máximas -->
                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="iteracionesMaximas" placeholder="Iteraciones Máximas" th:field="*{iteracionesMaximas}">
                            <label for="iteracionesMaximas">Iteraciones Máximas</label>
                        </div>
                    </div>
                    <!-- X0 Inicial -->
                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" step="any" class="form-control" id="XI" placeholder="X0" th:field="*{XI}">
                            <label for="XI">X0 (Valor Inicial)</label>
                        </div>
                    </div>
                    <!-- Sigma (Perturbación) -->
                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" step="any" class="form-control" id="sigma" placeholder="Sigma" th:field="*{sigma}">
                            <label for="sigma">Sigma (σ) Perturbación</label>
                        </div>
                    </div>
                    <!-- Error Esperado -->
                    <div class="col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="number" step="any" class="form-control" id="errorEsperado" placeholder="Error Esperado" th:field="*{errorEsperado}">
                            <label for="errorEsperado">Error Esperado (%)</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" type="submit">Calcular</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
