<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos numéricos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    >
    <!-- Bootstrap JS and dependencies -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.itses.png}"
                     width="125" height="38"
                     class="d-inline-block align-top" alt="Logo ITS">
                METODOS NUMERICOS
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h3 class="mb-4">Newton-Raphson</h3>
        <form class="row-g3" th:action="@{/unit2/solvenewrapson}" method="post" th:object="${newrapson}">
            <div class="mb-3">
                <label for="FX" class="form-label">Ingresa la Función:</label>
                <input type="text" class="form-control" id="FX" name="FX" required th:field="*{FX}">
            </div>
            <div class="mb-3">
                <label for="XI" class="form-label">Valor Inicial (XI):</label>
                <input type="number" step="any" class="form-control" id="XI" name="XI" required th:field="*{XI}">
            </div>
            <div class="mb-3">
                <label for="Ea" class="form-label">Error Estimado (%):</label>
                <input type="number" step="any" class="form-control" id="Ea" name="Ea" required th:field="*{Ea}">
            </div>
            <div class="mb-3">
                <label for="IteracionesMaximas" class="form-label">Iteraciones Máximas:</label>
                <input type="number" class="form-control" id="IteracionesMaximas" name="IteracionesMaximas" required th:field="*{IteracionesMaximas}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>
    </div>
</body>
</html>
