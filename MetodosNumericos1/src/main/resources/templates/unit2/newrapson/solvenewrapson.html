<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos numéricos - Newton-Raphson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    >
    <!-- Bootstrap JS and dependencies -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.itses.png}"
                     width="125" height="38"
                     class="d-inline-block align-top" alt="Logo ITS">
                METODOS NUMERICOS
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h3 class="mb-4">Resultados Newton-Raphson</h3>
        <a href="/unit2/newrapson" class="btn btn-secondary mb-3">Volver al formulario</a>
        <div th:if="${solvenewrapson != null}">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Iteración</th>
                            <th>XI</th>
                            <th>f(XI)</th>
                            <th>f'(XI)</th>
                            <th>XI+1</th>
                            <th>Error (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr th:each="r, iterStat : ${solvenewrapson}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${r.XI}"></td>
                            <td th:text="${r.FXI}"></td>
                            <td th:text="${r.derivadaFXI}"></td>
                            <td th:text="${r.XI1}"></td>
                            <td th:text="${r.Ea}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${solvenewrapson == null or #lists.isEmpty(solvenewrapson)}">
            <div class="alert alert-warning">No se encontraron resultados para los datos ingresados.</div>
        </div>
    </div>
</body>
</html>
