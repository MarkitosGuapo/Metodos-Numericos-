<!-- templates/unit2/secantemodificada/formsecantemodificada.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos Numéricos - Secante Modificada</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" />
                MÉTODOS NUMÉRICOS
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row mb-3">
            <img class="img-fluid w-100" th:src="@{/images/metodosnumericos.png}" alt="Métodos Numéricos" />
        </div>

        <h1 class="mb-4">Secante Modificada - Ingreso de Datos</h1>

        <form th:action="@{/unit2/solvesecantemodificada}" th:object="${secantemodificada}" method="post">

            <div class="mb-3">
                <label for="fx" class="form-label">Función f(x)</label>
                <input type="text" th:field="*{fx}" class="form-control" id="fx" placeholder="Ejemplo: x^3 - 4*x - 9" required />
                <div class="form-text">Ingresa la función en términos de x. Ejemplo: x^3 - 4*x - 9</div>
            </div>

            <div class="mb-3">
                <label for="XL" class="form-label">Valor inicial XL</label>
                <input type="number" step="any" th:field="*{XL}" class="form-control" id="XL" placeholder="Ejemplo: 2" required />
            </div>

            <div class="mb-3">
                <label for="IteracionesMaximas" class="form-label">Número máximo de iteraciones</label>
                <input type="number" th:field="*{IteracionesMaximas}" class="form-control" id="IteracionesMaximas" placeholder="Ejemplo: 50" required />
            </div>

            <div class="mb-3">
                <label for="Ea" class="form-label">Error tolerancia (%)</label>
                <input type="number" step="any" th:field="*{Ea}" class="form-control" id="Ea" placeholder="Ejemplo: 0.001" required />
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
