<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado Punto Fijo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    >
    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}"
                 width="125" height="38"
                 class="d-inline-block align-top">
            METODOS NUMERICOS
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Resultados - Método de Punto Fijo</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Iteración</th>
                <th>XL (x<sub>n</sub>)</th>
                <th>GX (x<sub>n+1</sub>)</th>
                <th>f(GX)</th>
                <th>Error Aproximado (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fila, stat : ${solvePuntoFijo}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${fila.XL}"></td>
                <td th:text="${fila.GX}"></td>
                <td th:text="${fila.FX}"></td>
                <td th:text="${fila.Ea}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/unit2/formpuntofijo" class="btn btn-secondary mt-3">Volver al formulario</a>
</div>

</body>
</html>
