<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Método de Punto Fijo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    >
    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}"
                 width="125" height="38"
                 class="d-inline-block align-top">
            METODOS NUMERICOS
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Método de Punto Fijo</h3>
    <form class="row-g3" th:action="@{/unit2/solvepuntofijo}" method="post" th:object="${puntofijo}">

        <div class="mb-3">
            <label for="fx" class="form-label">Ingresa f(x):</label>
            <input type="text" class="form-control" id="FXstring" name="FXstring" required th:field="*{FXstring}">
        </div>

        <div class="mb-3">
            <label for="gx" class="form-label">Ingresa g(x):</label>
            <input type="text" class="form-control" id="GXstring" name="GXstring" required th:field="*{GXstring}">
        </div>

        <div class="mb-3">
            <label for="xl" class="form-label">XL (valor inicial):</label>
            <input type="number" step="any" class="form-control" id="XL" name="XL" required th:field="*{XL}">
        </div>

        <div class="mb-3">
            <label for="ea" class="form-label">Error Estimado (%)</label>
            <input type="number" step="any" class="form-control" id="EaPermitido" name="EaPermitido" required th:field="*{EaPermitido}">
        </div>

        <div class="mb-3">
            <label for="iteraciones" class="form-label">Iteraciones Máximas</label>
            <input type="number" class="form-control" id="IteracionesMaximas" name="IteracionesMaximas" required th:field="*{IteracionesMaximas}">
        </div>

        <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>
</div>

</body>
</html>
