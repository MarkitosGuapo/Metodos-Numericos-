<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    
    <body>
        
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Xl</th>
      <th scope="col">Xu</th>
      <th scope="col">Xr</th>
      <th scope="col">F(Xl)</th>
      <th scope="col">F(Xu)</th>
      <th scope="col">F(Xr)</th>
      <th scope="col">Error Aprox.</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="solve,iter:${solveReglaFalsa}">
      <td th:text="${iter.index}"># de Iteracion</td>
      <td th:text="${solve.XL}">Valor de limite inferior Xl</td>
      <td th:text="${solve.XU}">Valor de limite inferior Xu</td>
      <td th:text="${solve.XR}">Valor calculado de rais</td>
      <td th:text="${solve.FXL}">Valor de limite inferior FXL</td>
      <td th:text="${solve.FXU}">Valor de limite inferior FXU</td>
      <td th:text="${solve.FXR}">Valor de limite inferior FXR</td>
      <td th:text="${solve.Ea}">Error estimado aproximado actual</td>
    </tr>
   
  </tbody>
</table>   </body>
</html>
