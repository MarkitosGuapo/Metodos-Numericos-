<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos Numéricos - Resultados Secante</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" />
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-3">
    <div class="row mb-3">
        <img class="img-fluid w-100" th:src="@{/images/metodosnumericos.png}" alt="Métodos Numéricos" />
    </div>

    <h1 class="mb-4">Resultados - Método Secante</h1>

    <a th:href="@{/unit2/formsecante}" class="btn btn-secondary mb-3">Nuevo cálculo</a>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th># Iteración</th>
                <th>X0</th>
                <th>X1</th>
                <th>f(x0)</th>
                <th>f(x1)</th>
                <th>Error relativo (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="iter, stat : ${solveSecante}">
                <td th:text="${stat.count}">1</td>
                <td th:text="${#numbers.formatDecimal(iter.X0, 1, 6)}">0</td>
                <td th:text="${#numbers.formatDecimal(iter.X1, 1, 6)}">0</td>
                <td th:text="${#numbers.formatDecimal(T(java.lang.Double).valueOf( @mx.edu.itses.marc.MetodosNumericos.services.Funciones@Ecuacion(iter.fx, iter.X0) ), 1, 6)}">0</td>
                <td th:text="${#numbers.formatDecimal(T(java.lang.Double).valueOf( @mx.edu.itses.marc.MetodosNumericos.services.Funciones@Ecuacion(iter.fx, iter.X1) ), 1, 6)}">0</td>
                <td th:text="${#numbers.formatDecimal(iter.Ea, 1, 6)}">0</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
